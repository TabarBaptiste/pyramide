<button class="connect-button">◉</button>

<style>
    .connect-button {
    background-color: red;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    border: none;
    font-size: 18px;
    cursor: pointer;
}

.connected .connect-button {
    background-color: green;
}
</style>

<script>
    $(document).ready(function() {
    $(".connect-button").click(function() {
        $(this).toggleClass("connected");
        if ($(this).hasClass("connected")) {
            $(this).text("Se déconnecter");
        } else {
            $(this).text("Se connecter");
        }
    });
});

</script>
